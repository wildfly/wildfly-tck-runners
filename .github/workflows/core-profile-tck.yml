# This is a basic workflow that is manually triggered

name: Jakarta EE Core Profile with WildFly

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches:
      - '31.x'
    paths:
      - 'core-profile/**'
  pull_request:
    branches:
      - '31.x'
    paths:
      - 'core-profile/**'
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC
  workflow_dispatch:

# Only run the latest job
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  wildfly-build:
    uses: wildfly/wildfly/.github/workflows/shared-wildfly-build.yml@31.x
    with:
      wildfly-branch: "31.x"
      wildfly-repo: "wildfly/wildfly"
  coreprofile-tck:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: wildfly-build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: ['11', '17', '21']

    # Runner steps
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: wildfly-maven-repository
        path: .
    - name: Extract Maven Repo
      shell: bash
      run: tar -xzf wildfly-maven-repository.tar.gz -C ~
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'
    - name: Build with Maven Java ${{ matrix.java }} on WildFly
      run:  |
        cd core-profile
        mvn -B clean verify -Dversion.org.wildfly=${{ needs.wildfly-build.outputs.wildfly-version }} -fae
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-reports-${{ matrix.java }}
        path: |
          '**/surefire-reports/'
          '**/failsafe-reports/'
        
